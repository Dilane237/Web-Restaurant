<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menu">
            <h2><span>Menu</span> {{menu.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{menu.name}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <span>{{menu.image}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{menu.price}}</span>
                </dd>
                <dt><span>Command</span></dt>
                <dd>
                    <div *ngIf="menu.command">
                        <a [routerLink]="['/command-my-suffix', menu.command?.id, 'view']">{{menu.command?.id}}</a>
                    </div>
                </dd>
                <dt><span>Type Of Menu</span></dt>
                <dd>
                    <div *ngIf="menu.typeOfMenu">
                        <a [routerLink]="['/type-of-menu-my-suffix', menu.typeOfMenu?.id, 'view']">{{menu.typeOfMenu?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu-my-suffix', menu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
