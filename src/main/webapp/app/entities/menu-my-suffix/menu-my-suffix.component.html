<div>
    <h2 id="page-heading">
        <span>Menus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-menu-my-suffix" [routerLink]="['/menu-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Menu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="menus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Image</span></th>
            <th><span>Price</span></th>
            <th><span>Command</span></th>
            <th><span>Type Of Menu</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menu of menus ;trackBy: trackId">
                <td><a [routerLink]="['/menu-my-suffix', menu.id, 'view' ]">{{menu.id}}</a></td>
                <td>{{menu.name}}</td>
                <td>{{menu.image}}</td>
                <td>{{menu.price}}</td>
                <td>
                    <div *ngIf="menu.command">
                        <a [routerLink]="['../command-my-suffix', menu.command?.id, 'view' ]" >{{menu.command?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="menu.typeOfMenu">
                        <a [routerLink]="['../type-of-menu-my-suffix', menu.typeOfMenu?.id, 'view' ]" >{{menu.typeOfMenu?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/menu-my-suffix', menu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/menu-my-suffix', menu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'menu-my-suffix', { outlets: { popup: menu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
