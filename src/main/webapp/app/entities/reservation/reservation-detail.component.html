<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reservation">
            <h2><span>Reservation</span> {{reservation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{reservation.name}}</span>
                </dd>
                <dt><span>Tables</span></dt>
                <dd>
                    <span>{{reservation.tables}}</span>
                </dd>
                <dt><span>Reserved At</span></dt>
                <dd>
                    <span>{{reservation.reservedAt}}</span>
                </dd>
                <dt><span>Reservation Time</span></dt>
                <dd>
                    <span>{{reservation.reservationTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reservation', reservation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
