<div>
    <h2 id="page-heading">
        <span>Tables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tables-my-suffix" [routerLink]="['/tables-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Tables
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Places Available</span></th>
            <th><span>Is Reserved</span></th>
            <th><span>User</span></th>
            <th><span>Reservation</span></th>
            <th><span>Setting</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tables of tables ;trackBy: trackId">
                <td><a [routerLink]="['/tables-my-suffix', tables.id, 'view' ]">{{tables.id}}</a></td>
                <td>{{tables.placesAvailable}}</td>
                <td>{{tables.isReserved}}</td>
                <td>{{tables.user}}</td>
                <td>
                    <div *ngIf="tables.reservation">
                        <a [routerLink]="['../reservation-my-suffix', tables.reservation?.id, 'view' ]" >{{tables.reservation?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tables.setting">
                        <a [routerLink]="['../setting-my-suffix', tables.setting?.id, 'view' ]" >{{tables.setting?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tables-my-suffix', tables.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tables-my-suffix', tables.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tables-my-suffix', { outlets: { popup: tables.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
