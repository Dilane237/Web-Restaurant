<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="setting">
            <h2><span>Setting</span> {{setting.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Restaurant Name</span></dt>
                <dd>
                    <span>{{setting.restaurantName}}</span>
                </dd>
                <dt><span>Number Of Table</span></dt>
                <dd>
                    <span>{{setting.numberOfTable}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{setting.address}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{setting.phoneNumber}}</span>
                </dd>
                <dt><span>Number Person Table</span></dt>
                <dd>
                    <span>{{setting.numberPersonTable}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/setting-my-suffix', setting.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
